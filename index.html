<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="todo入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のtodo</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>todoだよ</li>
          <button id="complete-button">完了</button>
          <button id="delete-button">削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したのtodo</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>todoだったよ</li>
          <button id="return-button">戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
